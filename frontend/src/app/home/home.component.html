<div style="padding: 13px;">
    
    <mat-toolbar color="secondary">
    <h1>Person Search</h1>
    </mat-toolbar>
    <mat-spinner *ngIf="persons.length === 0"></mat-spinner>

    <mat-form-field appearance="outline" >
        <input matInput type="text"  [(ngModel)]="searchname" placeholder="search for name" [(value)]="searchname" name="searchname">
    </mat-form-field>
    <br>
    <button (click) ="search()" mat-raised-button>Search..</button>

    <mat-card *ngFor="let person of persons" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>{{person.personId}}</mat-card-title>
            <mat-card-subtitle>{{person.primaryName.preferredName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{person.primaryName.givenNames}}
                {{person.primaryName.surname}}
                {{person.dateOfBirth}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Details</button>
        </mat-card-actions>
    </mat-card>
</div>
